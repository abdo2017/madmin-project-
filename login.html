<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Madmin panel</title>
    <!-- materialzie css file -->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <!-- main css file -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="grey lighten-4">
    <!-- navbar -->
    <nav class="blue darken-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo mylogo green-text text-lighten-4">madmin</a>
            </div>
        </div>
    </nav>
    <!-- end nav -->
    <!-- section login -->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login blue darken-2 white-text center">
                        <h2>Madmin Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email">
                                <label for="email" class="white-text">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password">
                                <label for="password" class="white-text">Password</label>
                            </div>
                            <input type="submit" name="submit" class="btn btn-large btn-extend grey lighten-4 black-text">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="section blue darken-2 white-text center">
        <p>Madmin Panel Copyright &copy; 2018</p>
    </footer>
    <!-- end footer -->
    <!-- section preloader -->
    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!--  end section preloader -->
    <!-- jquery file -->
    <script type="text/javascript" src="js/jquery.js "></script>
    <!-- materialize js file -->
    <script type="text/javascript" src="js/materialize.js "></script>
    <!--  main js file-->
    <script type="text/javascript" src="js/main.js "></script>
</body>

</html>
